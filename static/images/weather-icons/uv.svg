<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun body -->
  <circle cx="50" cy="50" r="22" fill="#F39C12" stroke="#F39C12" stroke-width="2"/>
  
  <!-- Outer ring (UV indicator) -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#F39C12" stroke-width="3" stroke-dasharray="3,3"/>
  
  <!-- UV Rays - Top -->
  <line x1="50" y1="12" x2="50" y2="20" stroke="#F39C12" stroke-width="4" stroke-linecap="round"/>
  <!-- UV Rays - Right -->
  <line x1="88" y1="50" x2="80" y2="50" stroke="#F39C12" stroke-width="4" stroke-linecap="round"/>
  <!-- UV Rays - Bottom -->
  <line x1="50" y1="88" x2="50" y2="80" stroke="#F39C12" stroke-width="4" stroke-linecap="round"/>
  <!-- UV Rays - Left -->
  <line x1="12" y1="50" x2="20" y2="50" stroke="#F39C12" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Diagonal Rays - Top Right -->
  <line x1="75" y1="25" x2="69" y2="31" stroke="#F39C12" stroke-width="4" stroke-linecap="round"/>
  <!-- Diagonal Rays - Bottom Right -->
  <line x1="75" y1="75" x2="69" y2="69" stroke="#F39C12" stroke-width="4" stroke-linecap="round"/>
  <!-- Diagonal Rays - Bottom Left -->
  <line x1="25" y1="75" x2="31" y2="69" stroke="#F39C12" stroke-width="4" stroke-linecap="round"/>
  <!-- Diagonal Rays - Top Left -->
  <line x1="25" y1="25" x2="31" y2="31" stroke="#F39C12" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Letters "UV" -->
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">UV</text>
</svg>
